<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Game Shop - Log In</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/autentication.css" />

    <!-- JS -->
    <script
      type="module"
      src="../js/autentication/checkIfLogged.js"
      defer
    ></script>
    <script type="module" src="../js/autentication/login.js" defer></script>
    <script type="module" src="../js/cart/buyGame.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <ul class="nav-links">
        <li class="nav-link"><a href="../index.html">HOME</a></li>
        <li class="nav-link"><a href="catalog.html">CATALOG</a></li>
        <li class="nav-link" id="cartBtn">
          <a id="cartLink" href="../html/cart.html"
            ><mark class="rubberBand" id="rubberBand"></mark>CART</a
          >
        </li>
        <li class="nav-link"><a href="login.html">PROFILE</a></li>
      </ul>
    </nav>

    <!-- Log In -->
    <section id="log-in-section">
      <h1>Log In</h1>
      <form id="log-in-form">
        <label for="email">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          required
        />
        <label for="password">Password</label>
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
          required
        />

        <p class="form-msg" id="form-msg">Message</p>

        <input type="submit" value="Sign In" />

        <!-- Don't have an account? Sign Up -->
        <p class="sign">
          Don't have an account? <a href="./register.html">Sign Up</a>
        </p>
      </form>
    </section>
  </body>
</html>
