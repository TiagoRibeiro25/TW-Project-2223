<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Online Game Shop - Log In</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/login/login.css" />

    <!-- JS -->
    <script
      type="module"
      src="../js/autentication/checkIfLogged.js"
      defer
    ></script>
    <script
      type="module"
      src="../js/autentication/login.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <ul class="nav-links">
        <li class="nav-link"><a href="../index.html">HOME</a></li>
        <li class="nav-link"><a href="./html/catalog.html">CATALOG</a></li>
        <li class="nav-link"><a href="./html/cart.html">CART</a></li>
        <li class="nav-link"><a href="./html/profile.html">PROFILE</a></li>
      </ul>
    </nav>

    <!-- Log In -->
    <section class="log-in-section" id="log-in-section">
      <h1>Log In</h1>
      <form id="log-in-form" class="log-in-form">
        <label for="email">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          required
        />
        <br />
        <label for="password">Password</label>
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
          required
        />

        <p class="form-msg" id="form-msg">Message</p>

        <input type="submit" value="Sign In" />

        <!-- Don't have an account? Sign Up -->
        <p class="sign-up">
          Don't have an account? <a href="./register.html">Sign Up</a>
        </p>
      </form>
    </section>
  </body>
</html>
