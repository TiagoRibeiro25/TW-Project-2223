<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Game Shop - Profile</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/profile/profile.css" />
    <link rel="stylesheet" href="../styles/profile/modal.css" />

    <script type="module" src="../js/profile/checkIfLogged.js" defer></script>
    <script type="module" src="../js/profile/profile.js" defer></script>
    <script type="module" src="../js/cart/buyGame.js" defer></script>
  </head>
  <body>
    <nav id="navbar">
      <ul class="nav-links">
        <li class="nav-link"><a href="../index.html">HOME</a></li>
        <li class="nav-link"><a href="catalog.html">CATALOG</a></li>
        <li class="nav-link" id="cartBtn">
          <a id="cartLink" href="../html/cart.html"
            ><mark class="rubberBand" id="rubberBand"></mark>CART</a
          >
        </li>
        <li class="nav-link selected">
          <a href="profile.html">PROFILE</a>
        </li>
      </ul>
    </nav>

    <section id="profile-section">
      <h1>Profile</h1>
      <div class="profile-info">
        <div class="profile-image">
          <img src="../assets/profile.png" alt="Profile Image" loading="lazy" />
        </div>
        <div class="profile-data">
          <p>ID: <span id="profile-id">X</span></p>
          <p id="profile-name">Name</p>
          <p id="profile-email">Email</p>
        </div>
      </div>
      <div class="profile-buttons">
        <button id="edit-profile-btn">Edit Profile</button>
        <button id="log-out-btn">Log Out</button>
      </div>
    </section>

    <!-- Hidden modal that shows up when edit profile button is pressed -->
    <div id="edit-profile-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-modal-btn">&times;</span>
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="confirmation required"
            required
          />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
